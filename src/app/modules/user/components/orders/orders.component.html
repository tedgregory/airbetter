<mat-card class="orders">
  <mat-card-content>
    <h3 class="orders__title title title--medium">Orders</h3>

    <p-table
      class="orders__table"
      #dt
      [value]="flightsData"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [rowHover]="true">
      <ng-template class="orders__table-header" pTemplate="header">
        <tr>
          <th pSortableColumn="number">
            No. <p-sortIcon field="number"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            Flight <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="typeTrip">
            Type trip <p-sortIcon field="typeTrip"></p-sortIcon>
          </th>
          <th pSortableColumn="date">
            Date & Time <p-sortIcon field="date"></p-sortIcon>
          </th>
          <th>Passengers</th>
          <th pSortableColumn="price">
            Price <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template
        class="orders__table-body table-content"
        pTemplate="body"
        let-flight>
        <tr>
          <td class="table-content__cell table-content__cell--blue">
            {{ flight.number }}
          </td>
          <td style="white-space: pre-line">
            {{ flight.name.join('\n') }}
          </td>
          <td>{{ flight.typeTrip }}</td>
          <td style="white-space: pre-line">
            {{ flight.date.join('\n') }}
          </td>
          <td style="white-space: pre-line">
            {{ flight.passengers.join('\n') }}
          </td>
          <td class="table-content__cell table-content__cell--green">
            {{ flight.price | currency : currencyType }}
          </td>
          <td class="table-content__cell card flex justify-content-center">
            <button
              routerLink="/booking"
              mat-flat-button
              class="button button--mat-simple">
              To Summary
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="orders__link-wrapper">
      <button
        routerLink="/"
        mat-flat-button
        class="orders__link button button--mat-simple">
        + Add new trip
      </button>
    </div>
  </mat-card-content>
</mat-card>
