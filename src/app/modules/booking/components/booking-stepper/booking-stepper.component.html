<mat-stepper
  [linear]="true"
  [animationDuration]="'0'"
  #bookingStepper
>
  <mat-step
    label="Flights"
    [completed]="true"
    [editable]="false"
    >
    <!-- [completed]="(bookingSteps$ | async)?.['flights']" -->
    <!-- [editable]="!(bookingSteps$ | async)?.['flights']"
    [state]="!(bookingSteps$ | async)?.['flights'] ? 'create' : 'number'" -->
    <app-booking-list (completed)="onSetStepCompleted($event)"></app-booking-list>

    <div class="booking-stepper__actions booking-step-buttons">
      <button
        type="button"
        mat-flat-button
        matStepperPrevious
        class="button button--mat-simple"
      >
        Back
      </button>
      <button
        type="button"
        mat-flat-button
        color="primary"
        matStepperNext
        class="button button--mat-primary"
        [disabled]="!(bookingSteps$ | async)?.['flights']"
      >
        Continue
      </button>
    </div>

  </mat-step>

  <mat-step
    label="Passengers"
    [completed]="true"
    [editable]="false"
    >
    <!-- [completed]="(bookingSteps$ | async)?.['passengers']" -->
    <!-- [editable]="!(bookingSteps$ | async)?.['passengers']"
    [state]="(bookingSteps$ | async)?.['flights'] ? 'create' : 'number'" -->
    <app-booking-passengers
      (completed)="onSetStepCompleted($event)"
      [submissionTrigger]="submissionTrigger$"
    ></app-booking-passengers>

    <div class="booking-stepper__actions booking-step-buttons">
      <button
        type="button"
        mat-flat-button
        matStepperPrevious
        class="button button--mat-simple"
      >
        Back
      </button>
      <button
        type="button"
        mat-flat-button
        color="primary"
        matStepperNext
        class="button button--mat-primary"
        (click)="onFormsSubmitAttempt()"
      >
        Continue
      </button>
    </div>

  </mat-step>

  <mat-step
    label="Review & Payment"
    [completed]="(bookingSteps$ | async)?.['review']"
  >
    <!-- [editable]="(bookingSteps$ | async)?.['passengers']"
    [state]="(bookingSteps$ | async)?.['passengers'] ? 'create' : 'number'" -->
    <app-booking-summary
      (completed)="onSetStepCompleted($event)"
      [submissionTrigger]="submissionTrigger$"
    ></app-booking-summary>

    <div class="booking-stepper__actions booking-step-buttons">
      <button
        type="button"
        mat-flat-button
        matStepperPrevious
        class="button button--mat-simple"
      >
        Back
      </button>
      <button
        type="button"
        mat-flat-button
        class="button button--mat-outlined"
      >
        Add to order cart
      </button>
      <button
        type="button"
        mat-flat-button
        color="primary"
        class="button button--mat-primary"
        [disabled]="!(bookingSteps$ | async)?.['review']"
      >
        Continue
      </button>
    </div>
  </mat-step>

</mat-stepper>
